<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Display</title>
</head>
<body>
    <h1>學生成績表</h1>
    <input type="text" id="searchWord" placeholder="請輸入姓名">
    <button id="search">查詢</button>
    <hr>
    <select id="subject">
        <option value="0">請選科別</option>
        <option value="chinese">國文</option>
        <option value="math">數學</option>
        <option value="english">英文</option>
    </select>
    <select id="condition">
        <option value="0">請選大於或小於</option>
        <option value="larger">大於(包含)</option>
        <option value="smaller">小於(包含)</option>
    </select>
    <input type="text" id="score" placeholder="請輸入分數" />
    <button id="searchByScore">查詢</button>
    <button id="resetAll">重設所有條件</button>
    <table border="1" id="dataTable"></table>

    <script src="./search2.js"></script>
</body>
</html>
