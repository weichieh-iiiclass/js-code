<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Sign Up Check</title>
    
  </head>
  <body>
      <div class="container">
          <div class="row flex-column align-items-center mt-5">
            <h5 class="m-2">會員姓名: <input id="myName" type="text"></h5>
            <h5 class="m-2">會員電話: <input id="phone" type="text"></h5>
            <h5 class="m-2">會員住址: <input id="address" type="text"></h5>
            <h5 class="m-2">會員帳號: <input id="account" type="text"></h5>
            <h5 class="m-2">會員密碼: <input id="password" type="text"></h5>
            <h5 class="m-2">密碼確認: <input id="password2" type="text"></h5>
            <button id="signUp" type="button" class="col-3 btn btn-dark m-3">註冊</button>
            <h3 id="checked"></h3>
          </div>
      </div>
    
      <script src="./sign.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </body>
</html>
